<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="../assets/imgs/pequena img de vinho.png" type="image/x-icon">
  <link rel="stylesheet" href="../css/style5.css" />
  <title>Contato</title>
</head>
<body>
  <header>
    <nav class="nav">
      <a href="/index.html">Início</a>
      <a href="pagina2.html">Conheça nossa história</a>
      <a href="pagina3.html">Catálogo de vinho</a>
      <a href="pagina4.html">Preparo do vinho</a>
    </nav>
  </header>

  <main class="container">
    <section class="success-box">
      <h2>Mensagem enviada com sucesso!</h2>
      <p>Entraremos em contato em breve.</p>
    </section>

    <section class="form-box">
      <h1>Entre em Contato </h1>
      <p>Preencha o formulário abaixo e retornaremos em breve.</p>
      <form>
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required>

        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="seuemail@email.com" required>

        <label for="mensagem">Mensagem</label>
        <textarea id="mensagem" name="mensagem" placeholder="Escreva sua mensagem aqui..." required></textarea>

        <button type="submit">Enviar</button>
      </form>
    </section>

    <section class="image-box">
      <img src="../assets/imgs/vinho.png" alt="imagem de contato">
    </section>
  </main>

  <script>
    const form = document.querySelector("form");
    const container = document.querySelector(".container");
    const successBox = document.querySelector(".success-box");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      container.classList.add("sent");
      setTimeout(() => {
        successBox.style.display = "flex";
        successBox.classList.add("show");
      }, 500);
    });
  </script>
</body>
</html>
